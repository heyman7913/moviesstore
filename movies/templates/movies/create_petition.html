{% extends 'base.html' %}

{% block title %}Create Movie Petition{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex align-items-center mb-3">
                <a href="{% url 'movies.index' %}" class="btn btn-outline-secondary me-3">‚Üê Back to Movies</a>
                <h2 class="mb-0">Create Movie Petition</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Petition Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.movie_name.id_for_label }}" class="form-label">Movie Name</label>
                    {{ form.movie_name }}
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="{{ form.director.id_for_label }}" class="form-label">Director</label>
                        {{ form.director }}
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="{{ form.year.id_for_label }}" class="form-label">Year</label>
                        {{ form.year }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Create Petition</button>
                    <a href="{% url 'petition_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
